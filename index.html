<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skattesats</title>
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <fieldset class="input-set" id="skattetabell-set">
        <legend>Skattetabell</legend>
        <select id="tabellNr">
        </select>
        <select id="skatteAr">
        </select>
    </fieldset>
    <fieldset class="input-set">
        <legend>V&auml;xelkurs</legend>
        <div class="two-columns">
            <div>
                <input type="radio" id="manuell-vaxelkurs" />
                <label for="manuall-vaxelkurs">Manuell</label>
            </div>
            <div>
                <input type="radio" id="auto-vaxelkurs" checked />
                <label for="auto-vaxelkurs">Automatisk</label>
            </div>
        </div>
        <div id="vaxelkurs-input">
            <label for="vaxelkurs">SEK/DKK</label>
            <input type="number" id="vaxelkurs" value="1.5" step="0.01" disabled />
        </div>
        <a href="https://www.exchangerate-api.com" class="attribution-link">Rates By Exchange Rate API</a>
    </fieldset>
    <p class="brutto-dkk-set">
        <label for="bruttolon">Bruttol&ouml;n DKK:</label>
        <input type="number" id="bruttolon" value="0" step="1000" autofocus/>
    </p>
    <p class="two-columns">
        <span>Lön SEK:</span> <span id="brutto-sek-out">_</span>
        <span>Preliminärskatt SEK:</span> <span id="skatt-sek-out">_</span>
        <span>Nettolön SEK:</span> <span id="netto-sek-out">_</span>
    </p>
    <script src="scripts/skattetabell.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
