<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skattesats</title>
</head>
<body>
    <fieldset>
        <legend>Skattetabell</legend>
        <select>
            <option>Skattetabell 34</option>
        </select>
        <select>
            <option>2024</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>V&auml;xelkurs</legend>
        <input type="radio" id="manuall-vaxelkurs" />
        <label for="manuall-vaxelkurs">Manuell</label>
        <input type="radio" id="auto-vaxelkurs" checked />
        <label for="auto-vaxelkurs">Automatisk</label>
        <br>
        <label for="vaxelkurs">DKK/SEK</label>
        <input type="number" id="vaxelkurs" value="1.5" disabled />
        <br>
        <a href="https://www.exchangerate-api.com">Rates By Exchange Rate API</a>
    </fieldset>
    <p>
        <label for="bruttolon">Bruttol&ouml;n DKK:</label>
        <input type="number" id="bruttolon" autofocus/>
    </p>
    <p>
        Bruttolön SEK: <br>
        Preliminärskatt SEK: <br>
        Nettolön SEK:
    </p>
</body>
</html>
